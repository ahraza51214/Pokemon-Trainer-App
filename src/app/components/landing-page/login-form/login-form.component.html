<form #LoginForm="ngForm" (ngSubmit)="loginSubmit(LoginForm)">
    
        <label for="username" class="block">Username</label>
        <input type="text" ngModel #username="ngModel"  name="username" id="username" class="border border-slate-300" placeholder="Enter trainer name"/>
        <button type="submit">Login</button>
    
</form>
