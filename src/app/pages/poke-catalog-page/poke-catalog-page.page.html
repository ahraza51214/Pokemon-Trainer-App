<h1>Welcome to your pokemon catalog page, {{ userService.user?.username }}</h1>
<div class="pokemon-container">
    <div class="pokemon-card" *ngFor="let pokemon of pokemons | paginate : {itemsPerPage: 20, currentPage: page, totalItems: totalPokemons}">
        <h3>{{ pokemon.name }}</h3>
        <img [src]="getImageUrl(pokemon.url)" alt="{{ pokemon.name }}">
        <button (click)="addPokemon(pokemon.name)" *ngIf="!userService.isCollected(pokemon.name)">Add to Collection</button>
    </div>
</div>
<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons();"></pagination-controls>
